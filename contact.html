  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <div id="id_wrapper">
    <div id="topbanner">
      <div id="header">
        <div id="logo">
          <a href="index.html">
            <img style="margin-top: -12px;" src="images/logo.svg" width="200" height="50" alt="" />
          </a>
        </div>
        <ul>
          <li><a href="technology.html">核心技術</a></li>
          <li><a href="life.html">生活型態</a></li>
          <li><a href="market.html">市場研究</a></li>
          <li class="white"><a href="political.html">政治民意</a></li>
          <li class="white"><a href="product_solve.html">產品與解決方案</a></li>
          <li class="white"><a href="contact.html" style=" border-bottom: #4afdff solid 4px;">聯絡我們</a></li>
        </ul>
      </div>
      <div id="bannerText">
        <p>
          <span class="bannertext1">i-Buzz獨家</span>
          <br>
          <span class="bannertext2">ID分析技術</span>
          <br>
          <span class="bannertext3">讓大數據取代傳統市場</span>
        </p>
      </div>
    </div>

    <div id="index_sec">
      <div id="index_sec_content">
        <h2>Conact US </h2>
        <div class="line_200_2"></div>
        <h4>歡迎填寫下方表格 ， 將有專人為您服務。 </h4>
        <div id="contact">
          <table width="760" align="center" cellpadding="0" cellspacing="0" class="contact_table">
            <tr>
              <td width="392" height="120" align="left" class="black">聯絡人<span class="red_s">*</span><br />
                <input name="contactPerson" type="text" required id="contactPerson" size="32"></td>
              <td width="406" height="120" align="left" class="black">職稱<span class="red_s">*</span><br />
                <input name="department" type="text" required id="department" size="32"></td>
            </tr>
            <tr>
              <td height="120" align="left" class="black">聯絡電話 <span class="red_s">*</span><br />
                <input name="contactPhone" type="text" required id="contactPhone" size="32"></td>
              <td height="120" align="left" class="black">公司/組織單位<span class="red_s">*</span><br />
                <input name="companyOrg" type="text" required id="companyOrg" size="32"></td>
            </tr>
            <tr>
              <td height="120" align="left" class="black">E-mail<span class="red_s">*</span><br />
                <input name="email" type="text" required id="email" size="32">
                &nbsp;</td>
              <td height="120" align="left" class="black">服務需求<span class="red_s">*</span><br />
                <select id="selectDemand" name="selectDemand">
                  <option selected="selected" value="報告產品">ID分析報告</option>
                  <option value="數據產品">社群行銷解決方案</option>
                  <option value="數據產品">政治行銷解決方案</option>
                </select></td>
            </tr>
            <tr>
              <td height="120" colspan="2" align="left" valign="middle" class="black">備註說明：<br />
                <input name="note" type="text" required id="note" size="80"></td>
            </tr>
            <tr>
              <td height="0" align="left" valign="bottom">&nbsp;</td>
              <td height="0" align="right" valign="middle">&nbsp;</td>
            </tr>
            <tr>
              <td height="66" colspan="2" align="left" valign="top">
                <a style="margin-top: 30px;" href="#" id="submit" class="sendbtn" disabled="disabled">確認送出 </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div><iframe src="footer.html" width="100%" height="300px" frameborder="0" scrolling="no"></iframe></div>

  </div>
</body>
<script>
  $(document).ready(function () {

    $("#submit").click(function (e) {
      event.preventDefault();

      var contactPerson = $("#contactPerson").val();
      var department = $("#department").val();
      var contactPhone = $("#contactPhone").val();
      var companyOrg = $("#companyOrg").val();
      var email = $("#email").val();
      var selectDemand = $("#selectDemand").val();
      var note = $("#note").val();


      if (contactPerson == '' || department == '' || contactPhone == '' || companyOrg == ''
      || email == '' || selectDemand == '') {
        alert("請輸入必填欄位！");
        return false;
      }

      $.ajax({
        type: "POST",
        url: "sendMail.php",
        data: {
          contactPerson: contactPerson,
          department: department,
          contactPhone: contactPhone,
          companyOrg: companyOrg,
          email: email,
          selectDemand: selectDemand,
          note: note,
        },
        cache: false,
        success: function (res) {
          alert(res);
          clearUc();
        },
        error: function (xhr, status, error) {
          console.error(xhr);
        }
      });

    });


    // 清除表單控制項
    function clearUc() {
      $("#contactPerson").val("");
      $("#department").val("");
      $("#contactPhone").val("");
      $("#companyOrg").val("");
      $("#email").val("");
      $("#selectDemand").val("ID分析報告");
      $("#note").val("");
    }



  });
</script>

</html>
